<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<Style>
    /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background:  #B0E0E6; /* Add your image URL here */
    position: relative;
    overflow: hidden;
}

/* Overlay Effect */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Dark overlay for better readability */
    z-index: 0;
}

/* Main Container */
.container {
    position: relative;
    z-index: 1; /* Ensure content is above the overlay */
    background: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    padding: 25px 30px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0px 0px 30px 10px #0044ff;
    text-align: center;
    animation: fadeIn 0.8s ease-in-out;
}

/* Heading */
.container h1 {
    font-size: 2rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 15px;
}

/* Form Styles */
form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-size: 1rem;
    color: #666;
    text-align: left;
}

input {
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

input:focus {
    border-color: #84fab0;
    outline: none;
    box-shadow: 0 0 5px rgba(132, 250, 176, 0.5);
}

/* Button Styles */
button {
    padding: 12px 20px;
    background: linear-gradient(90deg, #84fab0, #8fd3f4);
    color:#0000ff;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
}

/* Result Section */
#result {
    margin-top: 20px;
    font-size: 1.2rem;
    font-weight: 500;
    color: #444;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .container {
        padding: 20px;
    }

    h1 {
        font-size: 1.8rem;
    }

    button {
        font-size: 0.9rem;
    }
}

</style>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form id="bmi-form">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <button type="button" id="calculate">Calculate BMI</button>
        </form>
        <div id="result"></div>
    </div>
    <script> 
        document.getElementById("calculate").addEventListener("click", function () {
    const weight = parseFloat(document.getElementById("weight").value);
    const height = parseFloat(document.getElementById("height").value) / 100; // Convert to meters

    if (!weight || !height || height <= 0 || weight <= 0) {
        document.getElementById("result").innerHTML = "Please enter valid values!";
        return;
    }

    const bmi = (weight / (height * height)).toFixed(2);
    let category;

    if (bmi < 18.5) {
        category = "Underweight";
    } else if (bmi >= 18.5 && bmi < 24.9) {
        category = "Normal weight";
    } else if (bmi >= 25 && bmi < 29.9) {
        category = "Overweight";
    } else {
        category = "Bulky";
    }

    document.getElementById("result").innerHTML = `Your BMI is ${bmi} (${category})`;
});

    </script>
</body>
</html>
